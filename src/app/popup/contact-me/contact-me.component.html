<section class="contact-form">
  <button type="button" class="btn btn-light1" (click)="CloseDialog()" style=" margin-left: 500px;">X</button>

  <h3>Contact Me</h3>

  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="contactFormModel.name"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="contactFormModel.email"
        required
      />
    </div>
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input
        type="text"
        id="subject"
        name="subject"
        [(ngModel)]="contactFormModel.subject"
        required
      />
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea
        id="message"
        name="message"
        [(ngModel)]="contactFormModel.message"
        rows="5"
        required
      ></textarea>
    </div>
    <button type="submit" [disabled]="!contactForm.form.valid">
      Send Message
    </button>
  </form>
</section>
